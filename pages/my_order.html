<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../source/font/iconfont.css">
    <link rel="stylesheet" href="../source/mui/css/mui.min.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <link rel="stylesheet" href="../source/css/index.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/mui/js/mui.min.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/public.js"></script>
    <script>
    $(function(){
        var vm = new Vue({
            el: "#root",
            data:{
                items:[{
                    time: 0,
                    order_number: 201701051234,
                    img: "../source/images/WechatIMG163.png",
                    title: "iPhone 7 Plus 32g 银色",
                    score: "8888",
                    state: "交易成功"
                },{
                    time: 0,
                    order_number: 201701051234,
                    img: "../source/images/WechatIMG163.png",
                    title: "iPhone 7 Plus 32g 银色",
                    score: "8888",
                    state: "交易成功"
                }]
            },
            methods:{
                getTime: function (stamp) {
                    var date = new Date(stamp);
                    y = date.getFullYear();
                    m = date.getMonth() + 1;
                    d = date.getDate();
                    h = date.getHours();
                    mi = date.getMinutes();
                    return y + "-" + (m<10?"0":"") + m + "-" + (d<10?"0":"") + d + " " + (h<10?"0":"") + h + ":" + (mi<10?"0":"") + mi ;
                }
            }
        })
    })
        
    </script>
    <style>
        .img-md{
            max-width: 88px;
            width: 88px;
            height: 70px !important;
        }
    </style>
</head>
<body>
<div id="root">
    <header class="mui-bar mui-bar-nav top-bar bg maincolor noshadow">
        <a class="mui-icon iconfont icon-zuo1 color white icon-sm" href="person_center.html"></a>
        <h1 class="mui-title color white">我的订单</h1>
    </header>
    <div class="mui-content">
        <ul v-for="(item,index) in items" :class="(index===0?'mui-table-view mt0':'mui-table-view mt10')">
            <li class="mui-table-view-cell" style="font-size: 10px;">
                <span class="color c3">{{getTime(item.time)}}</span>
                <span class="mui-pull-right color c3">单号：{{item.order_number}}</span>
            </li>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-media-object mui-pull-left img-md bg" :style="'background-image:url('+item.img+')'"></div>
                <div class="mui-media-body">
                    <p class="color c3" style="font-size:14px;">{{item.title}}</p>
                    <p class="color c3" style="font-size:14px; margin-top: 30px;">{{item.score}}积分</p>
                </div>
            </li>
            <li class="mui-table-view-cell">
                <span>
                    <button type="button" class="mui-btn mui-btn-outlined mui-pull-right color c9" style="padding:3px 12px;">
                        {{item.state}}
                    </button>
                </span>
            </li>
        </ul>
    </div>
</div> 
</body>
</html>
