<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../source/font/iconfont.css">
    <link rel="stylesheet" href="../source/mui/css/mui.min.css">
    <link rel="stylesheet" href="../source/css/mui_overwrite.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <link rel="stylesheet" href="../source/css/index.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-router.js"></script>
    <script src="../source/js/router.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/mui/js/mui.min.js"></script>
    <script src="../source/js/ajax.js"></script>
    <script src="../source/js/public.js"></script>
    <script>
    $(function(){
        var vm = new Vue({
          router:router
        }).$mount('#root')
    })
    </script>
    <style type="text/css">
        .mui-tab-item.router-link-active{
            color: #7ad8d8
        }
        .mui-grid-view.mui-grid-9 .mui-table-view-cell{
            border: none;
        }
        div.person .mui-table-view-cell:last-child:after{
            height: 1px;
        }
        div.person .mui-table-view:after{
            height: 0;
        }
    </style>
</head>
<body>
<div id="root">
    <nav class="mui-bar mui-bar-tab bottom-bar noshadow">
        <router-link class="mui-tab-item" to="/market">
            <span class="mui-icon">
                <i class="iconfont icon-icon-yxj-empty-store"></i>
            </span>
            <span class="mui-tab-label">首页</span>
        </router-link>
        <router-link class="mui-tab-item" to="/mall">
            <span class="mui-icon">
                <i class="iconfont icon-shangcheng"></i>
            </span>
            <span class="mui-tab-label">积分商城</span>
        </router-link>
        <router-link class="mui-tab-item" to="/content">
            <span class="mui-icon">
                <i class="iconfont icon-tuijianicon"></i>
            </span>
            <span class="mui-tab-label">内容推荐</span>
        </router-link>
        <router-link class="mui-tab-item" to="/person">
            <span class="mui-icon">
                <i class="iconfont icon-wode"></i>
            </span>
            <span class="mui-tab-label">个人中心</span>
        </router-link>
    </nav>
    <router-view></router-view>
</div> 
</body>
</html>
